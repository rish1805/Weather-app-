<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
          <link rel="stylesheet" href="styles.css">

    <title>Weather around the World </title>
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>

        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter a city in the world for weather!</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top"> <!-- got from placeholder.com --> 

            <div class="icon bg-light mx-auto text-center">
                <!--Input icon here later-->
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>

                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>

            </div>

        </div>

    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
